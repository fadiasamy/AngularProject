<div class="box mt-5">
  <div class="row" *ngIf="!loading">
    <div class="col-md-3 col-sm-12" *ngFor="let item of products">
      <app-product [data]="item" (item)="addtocart($event)"></app-product>
    </div>
  </div>
  <div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
  <div class="text-center mt-3" *ngIf="totalPages > 1">
    <button class="btn btn-danger mr-2" [disabled]="currentPage === 1" (click)="previousPage()">Previous</button>
<button class="btn btn-danger" [disabled]="currentPage === totalPages" (click)="nextPage()">Next</button>

  </div>
</div>
