<div class="cartBox">
  <h1 class="text-danger">Shopping cart</h1>
  <div class="headcart">
    <p class="lead">You have <label class="text-danger">2</label> items in your cart</p>
  </div>
  <span class="text-danger card-header">Clear shopping cart</span>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Price</th>
      <th style="width: 25%;">Quantity</th>
      <th>Total</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartProducts">
      <td><img src="assets/images/{{item.item.images[0]}}" alt=""></td>
      <td>{{item.item.name}}</td>
      <td>{{item.item.price}}</td>
      <td>
        <div class="quantity">
          <button class="btn btn-dark">-</button>
          <input class="form-control" type="number" [(ngModel)]="item.quantity" min="1" value="1">
          <button class="btn btn-dark">+</button>
        </div>
      </td>
      <td>{{item.item.price * item.quantity}}</td>
      <td><button class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th>Total: 1500</th>
      <th><button class="btn btn-success">Order Now</button></th>
    </tr>
  </tfoot>
</table>
<div class="alert alert-success" role="alert"><strong>Well Done</strong> Your order has been successfully sent</div>
